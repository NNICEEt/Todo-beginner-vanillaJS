<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Beginner | HTML5</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9b24de5a75.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="top-area">
            <h1>Todo Beginner App</h1>
            <div class="add-area">
                <input type="text" name="Add-todo" placeholder="Add your new todo">
                <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <ul class="list-area">
        </ul>
        <div class="bottom-area">
            <span class="list-info">You have <span class="count-list">0</span> pending tasks</span>
            <button class="clear-all-btn">Clear All</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
